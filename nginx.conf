events {
    worker_connections 1024;
}

http {
    upstream backend {
        server 192.168.1.200:8001;
        server 192.168.1.200:8002;
        server 192.168.1.100:8003;
    }

    server {
        listen 8000;
        
        location / {
            proxy_pass http://backend;
        }
    }
}